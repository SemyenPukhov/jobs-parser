name: Deploy to VPS

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: true
        default: 'main'
        type: choice
        options:
          - main
          - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: deploy-jobs-parser

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Install Docker Compose
        run: |
          sudo curl -SL "https://github.com/docker/compose/releases/download/v2.24.6/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose version

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /home/deploy/app

            # Синхронизация репозитория
            git fetch origin ${{ github.event.inputs.branch }}
            git reset --hard origin/${{ github.event.inputs.branch }}
            git clean -fdx

            # Настройка .env
            cat > .env << EOL
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_NAME=${{ secrets.DB_NAME }}
            SSH_HOST=${{ secrets.SSH_HOST }}
            VITE_API_URL=http://${{ secrets.SSH_HOST }}
            SLACK_BOT_TOKEN=${{ secrets.SLACK_BOT_TOKEN }}
            SLACK_CHANNEL_ID=${{ secrets.SLACK_CHANNEL_ID }}
            SLACK_MANAGER_ID=${{ secrets.SLACK_MANAGER_ID }}
            JUST_REMOTE_LOGIN=${{ secrets.JUST_REMOTE_LOGIN }}
            JUST_REMOTE_PWD=${{ secrets.JUST_REMOTE_PWD }}
            PROXY_USER=${{ secrets.PROXY_USER }}
            PROXY_PASS=${{ secrets.PROXY_PASS }}
            PROXY_HOST=${{ secrets.PROXY_HOST }}
            OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }}
            DEVELOPERS_API_URL=http://103.54.16.194/api/resumes/active/all
            MATCHING_THRESHOLD_HIGH=70
            MATCHING_THRESHOLD_LOW=50
            ENVIRONMENT=prod
            AMOCRM_TOKEN=${{ secrets.AMOCRM_TOKEN }}
            AMOCRM_BASE_URL=${{ secrets.AMOCRM_BASE_URL }}
            AMOCRM_PIPELINE_ID=${{ secrets.AMOCRM_PIPELINE_ID }}
            RAPID_YCOMB_API_KEY=${{ secrets.RAPID_YCOMB_API_KEY }}
            RAPID_ACTIVEJOBS_API_KEY=${{ secrets.RAPID_ACTIVEJOBS_API_KEY }}
            EOL

            # Запуск сервисов
            docker compose -f docker-compose.prod.yml down --remove-orphans
            docker compose -f docker-compose.prod.yml up -d --build --force-recreate

            echo "✅ Деплой завершён"

