name: Deploy to VPS

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: true
        default: 'main'
        type: choice
        options:
          - main
          - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: deploy-jobs-parser

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Install Docker Compose
        run: |
          sudo curl -SL "https://github.com/docker/compose/releases/download/v2.24.6/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose version

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /home/deploy/app
            git config --global --add safe.directory /home/deploy/app

            echo "üì¶ –û–±—Ä–∞–±–æ—Ç–∫–∞ .env..."
            if [ ! -s .env ]; then
              echo "DB_USER=${{ secrets.DB_USER }}" > .env
              echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
              echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
              echo "SSH_HOST=${{ secrets.SSH_HOST }}" >> .env
              chown deploy:deploy .env
              chmod 600 .env
            fi

            echo "üîÑ –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è..."
            if [ ! -d .git ]; then
              git init
              git remote add origin https://github.com/${{ github.repository }}
              git fetch origin ${{ github.event.inputs.branch }}
              git checkout -t origin/${{ github.event.inputs.branch }}
            else
              git fetch origin ${{ github.event.inputs.branch }}
              git reset --hard origin/${{ github.event.inputs.branch }}
              git clean -fdx
            fi

            echo "üîç –ö–æ–º–º–∏—Ç –ø–æ—Å–ª–µ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏:"
            git rev-parse HEAD

            echo "üß™ –ü—Ä–æ–≤–µ—Ä–∫–∞ docker-compose.prod.yml..."
            if [ ! -f docker-compose.prod.yml ]; then
              echo "‚ùå docker-compose.prod.yml –Ω–µ –Ω–∞–π–¥–µ–Ω!"
              exit 1
            fi

            echo "üöÄ –ó–∞–ø—É—Å–∫ docker-compose..."
            docker-compose -f docker-compose.prod.yml up -d --build --force-recreate --always-recreate-deps

            echo "üßπ –û—á–∏—Å—Ç–∫–∞ –Ω–µ–∏—Å–ø–æ–ª—å–∑—É–µ–º—ã—Ö —Ä–µ—Å—É—Ä—Å–æ–≤..."
            docker system prune -f

            echo "‚úÖ –î–µ–ø–ª–æ–π –∑–∞–≤–µ—Ä—à—ë–Ω —É—Å–ø–µ—à–Ω–æ"
